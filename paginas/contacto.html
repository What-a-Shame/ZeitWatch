<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../assets/logos/logo.png" type="image/x-icon">
    <script type="text/javascript" src="../app.js" defer></script>
</head>
<body>
    <header>
        <div id="logo">
            <a href="../index.html"><img src="../assets/logos/logo.png" alt="Logotipo"></a>
        </div>
        <i class="fa fa-bars icon"></i>
        <nav class="nav">
            <a href="../index.html">Inicio</a>
            <a href="relojes.html">Relojes</a>
            <a href="novedades.html">Novedades</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <section id="contacto-cabecera">
            <h1>Contáctanos</h1>
        </section>
        <section id="contacto">
            <h2>Pide tu cita ahora</h2>
            <!-- Formulario para concerta una cita con la empresa -->
            <form action="#" method="post">
                <select>
                    <option disabled selected>País</option>
                    <option value="es">España</option>
                    <option value="fr">Francia</option>
                    <option value="it">Italia</option>
                    <option value="al">Alemania</option>
                    <option value="ho">Holanda</option>
                    <option value="di">Dinamarca</option>
                    <option value="pt">Portugal</option>
                </select>
                <select>
                    <option disabled selected>Comunidad</option>
                    <option value="bcn">Barcelona</option>
                    <option value="mad">Madrid</option>
                    <option value="grx">Granada</option>
                    <option value="vlc">Comunidad Valenciana</option>
                </select>
                <select>
                    <option disabled selected>Objetivo de su visita</option>
                    <option value="descubrir">Descubrir la gama ZeitWatch</option>
                    <option value="post-venta">Servicio post-venta</option>
                </select>
                <label for="fecha">Fecha deseada</label>
                <input type="date" min="2021-12-16" id="fecha">
                <select>
                    <option disabled selected>Idioma preferido</option>
                    <option value="esp">Español</option>
                    <option value="eng">English</option>
                    <option value="ita">Italian</option>
                    <option value="fra">French</option>
                </select>
                <input type="submit" value="Concertar cita">
            </form>
        </section>
        <section id="contacto-fin">
            <div>
                <h2>Tus necesidades, lo primero</h2>
            </div>
        </section>
    </main>
    <footer>
        <div>

        </div>
        <div>
            <ul>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
        <div>
            ZEITWATCH Copyright 2021  - All rights reserved
        </div>
